<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Credit Card Scanner</title>
    <style>
    
      body {
        text-align: center;
        background: #DEEFFF;
      }

      #main {
        font-family: Helvetica;
      }
      label {
        font-weight: bold;
        min-width: 160px;
        display: inline-block;
        text-align: right;
        font-size: 14px;
      }

      input {
        border: none;
        width: 200px;
        height: 24px;
        margin: 0 0 5px 0;
      }

    </style>
  </head>
  <body>

    <div id="main">

      <p>
      Is this credit card in a hacker's database?

      You can easily find out now! All you need to do is enter its information here and we will scan thousands of hacker databases to see if any they have match yours.

      </p>
      <div>
        <label for="">Credit Card Number:</label>
        <input type="text">
      </div>

      <div>
        <label for="">Expiration Date:</label>
        <input type="text">
      </div>

      <div>
        <label for="">Your Zip Code:</label>
        <input type="text">
      </div>

      <div>
        <button>SCAN DATABASE</button>
      </div>
    </div>
