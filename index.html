<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Credit Card Scanner</title>
    <link rel="stylesheet" href="./public/styles/main.css">
    <style>
    
      body {
        text-align: center;
      }

      #main {
        font-family: Helvetica;
      }
      label {
        font-weight: bold;
        min-width: 160px;
        display: inline-block;
        text-align: right;
        font-size: 14px;
      }

      input {
        width: 200px;
        height: 24px;
        margin: 0 0 5px 0;
      }

    </style>
  </head>
  <body>

    <div id="main">

      <div class='cc cc-american-express' title='American Express'></div>
      <div class='cc cc-china-unionpay' title='China UnionPay'></div>
      <div class='cc cc-diners' title='Diners'></div>
      <div class='cc cc-discover' title='Discover'></div>
      <div class='cc cc-jcb' title='JCB'></div>
      <div class='cc cc-laser' title='Laser'></div>
      <div class='cc cc-maestro' title='Maestro'></div>
      <div class='cc cc-mastercard' title='Mastercard'></div>      
      <div class='cc cc-solo' title='Solo'></div>
      <div class='cc cc-switch' title='Switch'></div>
      <div class='cc cc-visa' title='Visa'></div>

   
    <div id="output">You are using the card</div>

      <p>
        Generate a valid credit card number.
      </p>
      <div>
        <label for="">Credit Card Number:</label>
        <input type="number" id="creditCardNumber">
        <button id="copy">Copy</button>
      </div>

      <div>
        <button id="randomize">Generate</button>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
